<body class="no-side"> 
 
<div class="login-box"> 
<div class="login-border"> 
<div class="login-style"> 
	<div class="login-header"> 
		<div class="logo clear"> 
			<img src="images/logo_earth.png" alt="" class="picture" /> 
			<span class="title">UniAdmin Login</span> 
			<span class="text">template</span> 
		</div> 
	</div> 
	<form action="index.html" method="post"> 
		
		<div class="login-inside"> 
			<div class="login-data"> 
				<div class="row clear"> 
					<label for="user">Username:</label> 
    					<input type="text" value="admin" size="25" class="text" id="user" /> 
    				</div> 
 				<div class="row clear"> 
					<label for="password">Password:</label> 
					<input type="password" value="password" size="25" class="text" id="password" /> 
				</div> 
				<input type="submit" class="submit" value="Login" /> 
			</div> 
			<p>Just press login to go to the demo. </p> 
		</div> 
		<div class="login-footer clear"> 
			<span class="remember"> 
				<input type="checkbox" class="checkbox" checked="checked" id="remember" /> <label for="remember">Remember</label> 
			</span> 
			<a href="#" class="fr-space">Back to Page</a> 
		</div> 
	</form> 
 
</div> 
</div> 
</div>
